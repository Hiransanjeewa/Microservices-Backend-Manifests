apiVersion: apps/v1
kind: app
metadata:
  name:  config-server-app
  labels:
    app:  config-server-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  config-server-app
  template:
    metadata:
      labels:
        app:  config-server-app
    spec:
      containers:
      - name:  config-server-app
        image: hiransanjeewa/springboot-backend-config-server:config-server
        ports:
        - containerPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: config-server-svc
spec:
  selector:
    app.kubernetes.io/name: config-server-app
  ports:
    - port: 80
      targetPort: 8081