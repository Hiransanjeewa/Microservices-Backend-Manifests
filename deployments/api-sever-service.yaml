apiVersion: apps/v1
kind: Deployment
metadata:
  name:  api-server-app
  labels:
    app:  api-server-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  api-server-app
  template:
    metadata:
      labels:
        app:  api-server-app
    spec:
      containers:
      - name:  api-server-app
        image: hiransanjeewa/springboot-backend-config-server:api-gateway
        imagePullPolicy: Always
        ports:
        - containerPort: 9191

---

apiVersion: v1
kind: Service
metadata:
  name: api-server-svc
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: api-server-app
  ports:
    - port: 80
      targetPort: 9191
      protocol: TCP




